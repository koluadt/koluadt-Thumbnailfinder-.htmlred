<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #1c1c1c;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-container {
      background-color: #242424;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.6);
      width: 320px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 25px;
      color: #e50914;
      text-shadow: 0 0 8px #e50914;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #1f1f1f;
      color: #e0e0e0;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #e50914;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #ff1f2f;
    }
    p.login-link {
      margin-top: 20px;
      font-size: 14px;
    }
    p.login-link a {
      color: #e50914;
      text-decoration: none;
    }
    p.login-link a:hover {
      text-decoration: underline;
    }
    .flash-messages {
      margin-top: 20px;
      color: #ff5555;
      font-weight: bold;
      min-height: 24px; /* Keeps space even if no messages */
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Register</h1>
    <form method="post" novalidate>
      <input type="email" name="email" placeholder="Email" required autofocus>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <p class="login-link">
      Already have an account? <a href="{{ url_for('login') }}">Login here</a>.
    </p>

    <div class="flash-messages">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for msg in messages %}
            <div>{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </div>
</body>
</html>
